<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <section id="over-all">

        <div class="container">

            <div id="left"></div>

            <div id="right">
                <h1>Create Account</h1>
                <div class="social-logos">
                    <img src="img/twitter.png" alt="twitter">
                    <img src="img/google+.png" alt="google+">
                    <img src="img/facebook.png" alt="facebook">
                </div>

                <p id="text-top">or use Email to register </p>

                <br>
                <br>

                <form action="">
                    <label for="name"> <input type="text" placeholder="&nbsp;&nbsp; Name"></label>
                    <br>
                    <label for="email"> <input type="email" placeholder="&nbsp;&nbsp;Email"></label>
                    <br>
                    <label for="password"> <input type="text" placeholder="&nbsp;&nbsp;Password"></label>
                    <br>
                    <button id="send-btn">Sign Up
</button>
                </form>
                <p class="text-blw">Don't have an account? <span>Sign Up</span> </p>

            </div>
        </div>




    </section>

</body>

</html>
